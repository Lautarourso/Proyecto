<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CalibraX - Videos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .video-placeholder {
      background-color: var(--gris-claro);
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--negro);
    }
    .folder-sidebar {
      background-color: var(--gris-claro);
      padding: 20px;
      border-radius: 5px;
      height: 100%;
      color: var(--negro);
    }
    .video-section {
      padding-right: 30px; /* Espacio entre videos y sidebar */
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header-custom">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <img src="img/logo.png" alt="Logo CalibraX" height="50">
      <nav>
        <a href="#" class="nav-link-custom mx-3">Servicios</a>
        <a href="#" class="nav-link-custom mx-3">Quienes somos</a>
        <a href="#" class="nav-link-custom mx-3">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container my-5">
    <div class="row">
      <!-- Área de Videos (ahora a la izquierda) -->
      <div class="col-md-9 video-section">
        <h2>Videos Disponibles</h2>
        <div class="alert alert-info">
          Todavía no se han cargado videos
        </div>
        
        <div class="video-container">
          <!-- Ejemplo de video placeholder -->
          <div class="video-placeholder">
            <div>
              <i class="bi bi-play-circle-fill" style="font-size: 2rem; color: var(--naranja);"></i>
              <p class="mt-2">Video 1</p>
            </div>
          </div>
          
          <!-- Más placeholders pueden agregarse aquí -->
        </div>
      </div>
      
      <!-- Sidebar de Carpetas (ahora a la derecha) -->
      <div class="col-md-3">
        <div class="folder-sidebar">
          <h4>Carpetas</h4>
          <button class="btn-orange-custom w-100 mb-3">Crear Carpeta</button>
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">Carpeta 1</a>
            <a href="#" class="list-group-item list-group-item-action">Carpeta 2</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
